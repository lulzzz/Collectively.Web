<template>
  <div class="au-animate">
  <div class="sign-in-view">
    <form if.bind="signInAllowed" submit.delegate="submit()">
      <div class="section">
        <div class="row">
          <md-input class="col s12" md-type="email" md-placeholder="${'account.email' | t}" md-validate="true" 
          md-value.bind="account.email & validate"></md-input>
        </div>
        <div class="row">
          <md-input class="col s12" md-type="password" md-placeholder="${'account.password' | t}" md-validate="true" 
          md-value.bind="account.password & validate"></md-input>
        </div>
      </div>
      <div class="buttons">
        <div class="section">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
              <button disabled.bind="sending" class="btn waves-effect waves-light" 
                type="submit">
                <i class="material-icons left">vpn_key</i>
                ${'account.sign_in' | t}
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="text-divider">${'common.or' | t}</div>
          </div>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
              <button disabled.bind="sending" class="btn btn-facebook waves-effect waves-light" 
                click.delegate="facebookSignIn()">
              </button>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s12 additional-text">
              <a route-href="route: reset-password" >
                <span>${'account.do_not_remember_password' | t}</span>
              </a>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s12 additional-text">
              <a route-href="route: sign-up">
                <span>${'account.do_not_have_account' | t}</span>
              </a>
              <br />
              <span>
                ${'account.regulations_info' | t} <a href="https://becollective.ly/files/collectively_disclaimer_pl.pdf">${'account.regulations' | t}</a>.
              </span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
</template>
