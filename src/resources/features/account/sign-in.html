<template>
  <div class="sign-in-view">
    <form if.bind="signInAllowed" submit.delegate="submit()">
      <div class="section">
        <div class="row">
          <input class="col s12" type="email" value.bind="account.email & validate"
            placeholder="${'account.email' | t}"  />
        </div>
        <div class="row">
          <input class="col s12" type="password" value.bind="account.password & validate"
            placeholder="${'account.password' | t}"/>
        </div>
      </div>
      <div class="buttons">
        <div class="section">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
              <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" 
                type="submit">${'account.sign_in' | t}</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="text-divider">${'common.or' | t}</div>
          </div>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
              <button disabled.bind="sending" class="btn btn-facebook waves-effect waves-light btn-large" 
                click.delegate="facebookSignIn()">
              </button>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="row">
            <div class="col s12 additional-text">
              <a route-href="route: reset-password" >
                <span>${'account.do_not_remember_password' | t}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
