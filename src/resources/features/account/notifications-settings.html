<template>
  <require from="resources/features/extras/checkbox"></require>
  <div class="notification-settings-view">
    <section>
      <div class="row title-section">
        <span class="col s12">${'notifications.preferred_language' | t}</span>
      </div>
      <select md-select="" value.two-way="preferredLanguage">
        <option value="" disabled selected>${'notifications.select_language' | t}</option>
        <option value="de-de">Deutsch</option>
        <option value="en-gb">English</option>
        <option value="pl-pl">Polski</option>
      </select>
    </section>
    <section if.bind="showEmailSection">
      <div class="row title-section">
        <span class="col s12">${'notifications.email' | t}</span>
      </div>
      <div class="row">
        <div class="col s12" if.bind="!showEmailSettings">
          <checkbox value.bind="emailSettings[0]" label="${emailSettings[0].translationKey | t}"></checkbox>
        </div>
        <div class="col s12 ${isMainSwitch(setting)? '':'indented'}" if.bind="showEmailSettings"
        repeat.for="setting of emailSettings">
          <checkbox value.bind="setting" label="${setting.translationKey | t}"
          description="${setting.description | t}"></checkbox>
        </div>
      </div>
    </section>
    <section if.bind="showPushSection">
      <div class="row title-section">
        <span class="col s12">${'notifications.push' | t}</span>
      </div>
      <div class="row">
        <div class="col s12" if.bind="!showPushSettings">
          <checkbox value.bind="pushSettings[0]" label="${pushSettings[0].translationKey | t}"></checkbox>
        </div>
        <div class="col s12 ${isMainSwitch(setting)? '':'indented'}"" if.bind="showPushSettings"
        repeat.for="setting of pushSettings">
          <checkbox value.bind="setting" label="${setting.translationKey | t}"
          description="${setting.description | t}"></checkbox>
        </div>
      </div>
    </section>
  </div>
</template>
