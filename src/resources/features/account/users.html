<template>
  <require from="resources/converters/truncateValueConverter"></require>
  <require from="resources/converters/sortValueConverter"></require>
  <require from="resources/custom-attributes/infinite-scroll"></require>
  <div class="au-animate">
  <ul class="collection" infinite-scroll="callback.call: loadMore(); window-scroll.bind: true"
  order-by.bind="orderBy" sort-order.bind="sortOrder">
      <li class="collection-item avatar" repeat.for="user of users">            
          <a route-href="route: profile; params.bind: {name : user.name}" class="pointer">
            <img src.bind="user.avatarUrl" class="circle">
              <span class="title">${user.name | truncate}</span>
              <p><em>${'user.role_'+user.role | t}</em></p>
          </a>
      </li>
  </ul>
  </div>
</template>
