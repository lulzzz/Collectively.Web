<template>
  <div class="change-password-view">
    <form submit.delegate="submit()" class="col s12">
      <div class="row">
        <md-input class="col s12"
          md-placeholder="${'account.current_password' | t}" 
          md-type="password"
          md-value.bind="currentPassword & validate"
          md-validate="true">
        </md-input>
      </div>
      <div class="row">
        <md-input class="col s12"
          md-placeholder="${'account.new_password' | t}" 
          md-type="password"
          md-value.bind="newPassword & validate"
          md-validate="true">
        </md-input>
      </div>
      <div class="row">
        <div class="input-field col s10 offset-s1 m6 offset-m3 l4 offset-l4">
          <button md-button disabled.bind="sending" class="btn waves-effect waves-light" type="submit">${'account.change_password' | t}</button>
        </div>
      </div>
    </form>
  </div>
</template>
