<template>
    <require from="../../converters/dateFormatValueConverter"></require>
    <require from="resources/features/images/image-resizer"></require>
    <require from="resources/features/remarks/remark-summary"></require>
    <div class="remark-view">
      <div class="section">
        <remark-summary remark.bind="remark"></remark-summary>
        <div class="row text-field">
          <div class="col s12">
            <span>${'remark.rating' | t}</span>
          </div>
          <div class="col s12">
            <p textcontent.bind="rating"></p>
          </div>
        </div>
        <div class="row text-field">
          <div class="col s12">
            <span>${'remark.author' | t}</span>
          </div>
          <div class="col s12">
            <p><a route-href="route: profile; params.bind: {name : remark.author.name}" title="${'account.browse_user_profile' | t}">${remark.author.name}</a></p>
          </div>
        </div>
        <div class="row text-field">
          <div class="col s12">
            <span>${'remark.comments' | t} [${remark.comments.length}]</span>
          </div>
          <div class="col s12">
            <p><a route-href="route: remark-comments; params.bind: {id : remark.id}" title="${'remark.browse_comments' | t}">${'remark.browse_comments' | t}</a></p>
          </div>
        </div> 
        <div class="row text-field">
          <div class="col s12">
            <span>${'remark.participants' | t} [${remark.participants.length}]</span>
          </div>
          <div class="col s12">
            <p><a route-href="route: remark-participants; params.bind: {id : remark.id}" title="${'remark.browse_participants' | t}">${'remark.browse_participants' | t}</a></p>
          </div>            
        </div>       
      </div>
    </div> 
    <div class="section" if.bind="canTakeAction">
        <div class="row">
            <div class="col s12">
                <a md-modal-trigger href="#modal-action" disabled.bind="sending" class="btn waves-effect waves-light btn-large">
                    ${'remark.take_action' | t}
                </a>
            </div>
        </div>
        <div id="modal-action" class="modal">
            <div class="modal-content">
                <p>${'remark.take_action_question' | t}</p>
                <div class="input-field col s12">
                    <textarea id="action-description" placeholder="${'remark.take_action_description' | t}" class="materialize-textarea" value.bind="actionDescription" maxlength="2000"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <a click.delegate="takeAction()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.send' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.cancel' | t}</a>
            </div>
        </div>
    </div>    
    <div class="section" if.bind="canProcess">
        <div class="row">        
            <div class="col s6">
                <a md-modal-trigger href="#modal-cancel" disabled.bind="sending" class="btn waves-effect waves-light btn-large">
                    ${'remark.cancel_action' | t}
                </a>
                <div id="modal-cancel" class="modal">
                    <div class="modal-content">
                        <p>${'remark.cancel_action_question' | t}</p>
                    </div>
                    <div class="modal-footer">
                        <a click.delegate="cancelAction()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                        <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
                    </div>
                </div>                
            </div>
            <div class="col s6">
                <a md-modal-trigger href="#modal-process" disabled.bind="sending" class="btn waves-effect waves-light btn-large">
                    ${'remark.send_activity' | t}
                </a>
                <div id="modal-process" class="modal">
                    <div class="modal-content">
                        <div class="input-field col s12">
                            <textarea id="process-description" placeholder="${'remark.send_activity_description' | t}" class="materialize-textarea" value.bind="processDescription" maxlength="2000"></textarea>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <a click.delegate="process()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.send' | t}</a>
                        <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.cancel' | t}</a>
                    </div>
                </div>                
            </div>              
        </div>
    </div> 
    <div if.bind="canVote">
        <div class="section">
            <div class="row">
                <div class="col s6">
                    <button if.bind="hasVotedNegatively" class="btn waves-effect waves-light btn-large btn-highlighted" title="${'remark.delete_vote' | t}" disabled.bind="sending" click.delegate="deleteVote()">
                        <i class="material-icons center">thumb_down</i>
                    </button>
                    <button if.bind="canVoteNegatively" class="btn waves-effect waves-light btn-large" title="${'remark.vote_negative' | t}" disabled.bind="sending" click.delegate="voteNegative()">
                        <i class="material-icons center">thumb_down</i>
                    </button>
                </div>
                <div class="col s6">
                    <button if.bind="hasVotedPositively" class="btn waves-effect waves-light btn-large btn-highlighted" title="${'remark.delete_vote' | t}" disabled.bind="sending" click.delegate="deleteVote()">
                        <i class="material-icons center">thumb_up</i>
                    </button>
                    <button if.bind="canVotePositively" class="btn waves-effect waves-light btn-large" title="${'remark.vote_positive' | t}" disabled.bind="sending" click.delegate="votePositive()">
                        <i class="material-icons center">thumb_up</i>
                    </button>                    
                </div>
            </div>
        </div>
    </div>           
    <div class="section">
        <div class="row">
            <div class="col s12">
                <button click.delegate="display()" class="btn waves-effect waves-light btn-large">
                    ${'remark.display' | t}
                </button>
            </div>
        </div>
    </div>          
    <div if.bind="canResolve">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <a md-modal-trigger href="#modal-resolve" disabled.bind="sending" class="btn waves-effect waves-light btn-large">
                        ${'remark.resolve' | t}
                    </a>
                </div>
            </div>
        </div>
        <div id="modal-resolve" class="modal">
            <div class="modal-content">
                <p>${'remark.resolve_question' | t}</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="resolve()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
            </div>
        </div>
    </div>
    <div if.bind="canAddPhotos">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light btn-large" disabled.bind="sending" click.delegate="displayCamera()">
                        ${'remark.add_photo' | t}
                    </button>
                </div>
            </div>
            <input class="hide" id="new-image" name="new-image" type="file" capture="camera" accept="image/*" files.bind="files"/>
            <div class="row">
                <image-resizer image.bind="newImage" resized.bind="newImageResized"></image-resizer>
            </div>
        </div>
    </div>    
    <div if.bind="canDelete">
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <a md-modal-trigger disabled.bind="sending" href="#modal-delete" class="btn waves-effect waves-light btn-large">
                        ${'common.delete' | t}
                    </a>
                </div>
            </div>
        </div>
        <div id="modal-delete" class="modal">
            <div class="modal-content">
                <p>${'remark.delete_question' | t}</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="delete()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
            </div>
        </div>
    </div>
</template>
