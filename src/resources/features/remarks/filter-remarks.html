<template>
  <require from="resources/features/extras/checkbox"></require>
  <require from="resources/converters/lowercaseValueConverter"></require>
  <div class="filters-view">
  <div class="section" if.bind="displayGroups">
      <div class="row title-section">
        <span class="col s12">${'remark.group' | t}</span>
      </div>
      <div class="row">
        <div class="col s12">
          <a md-button md-dropdown="activates: groups;">${selectedGroup.name}</a>
          <ul id="groups">
            <li repeat.for="group of groups"><a click.trigger="selectGroup(group)">${group.name}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row title-section">
        <span class="col s12">${'remark.categories' | t}</span>
      </div>
      <div class="row">
        <div repeat.for="category of categories" class="col s12">
          <checkbox value.bind="category" label="${'remark.category_'+category.name | t | lowercase}"></checkbox>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row title-section">
        <span class="col s12">${'remark.type' | t}</span>
      </div>
      <div class="row">
        <div repeat.for="state of states" class="col s12">
          <checkbox value.bind="state" label="${'filters.'+state.name |t | lowercase}"></checkbox>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row title-section">
        <span class="col s12">${'common.other' | t}</span>
      </div>
      <div class="row">
        <div class="col s12">
          <checkbox value.bind="showMyRemarks" label="${'filters.my_remarks' | t}"></checkbox>
        </div>
      </div>
    </div>
  </div>
</template>
