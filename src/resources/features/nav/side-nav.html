<template>
  <require from="resources/converters/lowercaseValueConverter"></require>
  <div class="main-menu">
    <div class="side-nav" id="nav-mobile">
      <div class="row">
        <div class="col s10 offset-s1 logo-wrapper">
          <img src="assets/images/logo_menu.png" />
        </div>
      </div>
      <div class="row">
        <ul class="col s10 offset-s1">
          <li repeat.for="route of navigation" class="${route.isActive ? 'active' : ''}">
            <a class="waves-effect" href.bind="route.href">
                ${route.settings.translationKey | t | lowercase }
            </a>
            <div class="divider"></div>
          </li>
          <li if.bind="authService.isLoggedIn">
              <a class="waves-effect" href="#" click.delegate="logout()">
                  ${'route.logout' | t | lowercase }
              </a>
          </li>
        </ul>
      </div>
      <div class="row noordwind-info">
        <div class="col s10 offset-s1">
          <span class="col s12">Find us at</span>
          <div class="col s2 no-padding">
            <a href="https://www.facebook.com/noordwindcoop">
              <div class="follow follow-fb">
                <img src="/assets/images/icon_facebook.png"/>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
