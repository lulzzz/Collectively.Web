<template>
  <require from="../../converters/sortValueConverter"></require>
  <table>
    <thead>
      <tr>
        <th class="center">${headerColumn1}</th>
        <th class="center">${headerColumn2}</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="item of items | sort:{propertyName: 'count', direction: 'descending'}"
      class="${item.url ? 'pointer' : ''}"
      click.trigger="navigate(item)">
        <td class="center">${item.name}</td>
        <td class="center">${item.count}</td>
      </tr>
    </tbody>
  </table>
</template>
